id: amalthea_demod
label: Amalthea Demod
category: '[Amalthea]'

templates:
  imports: |-
      from amalthea.gateware.demod import CORDICDemod
  make: |
      self.amalthea_device.add_block("${id}", CORDICDemod(16))

inputs:
- domain: hybridsdr
  dtype: complex
  vlen: 1

outputs:
- domain: hybridsdr
  label: ampl
  dtype: float
  optional: true
- domain: hybridsdr
  label: freq
  dtype: float
  optional: true
- domain: hybridsdr
  label: phase
  dtype: float
  optional: true

file_format: 1
